<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>
        Saiki's Color Switcher
    </h3>
    <button class="btn-hotp" onclick="switcher('hotpink')">Hot Pink</button>
    <button class="btn-green" onclick="switcher('greenyellow')">Neon Green</button>
    <button class="btn-ligp" onclick="switcher('pink')">Light Pink</button>
    <button class="btn-pasb" onclick="switcher('lightblue')">Pastel Blue</button>
    <button class="btn-random" onclick="randomColor()">Random</button>

    <script src="index.js"></script>
</body>
</html>
